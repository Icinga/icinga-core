}

define service{
	name                           		generic-service-1367
	active_checks_enabled          		1
	check_freshness                		0
	check_interval                 		1
	check_period                   		24x7
	event_handler_enabled          		1
	failure_prediction_enabled     		1
	flap_detection_enabled         		1
	is_volatile                    		0
	max_check_attempts             		3
	notification_interval          		0
	notification_options           		w,u,c,r,f
	notification_period            		24x7
	notifications_enabled         		1
	obsess_over_service            		1
	parallelize_check              		1
	passive_checks_enabled         		1
	process_perf_data              		1
	register                       		0
	retain_nonstatus_information   		1
	retain_status_information      		1
	retry_interval                 		1
}



# hosts

define host{
	use                            		generic-host-1367
	host_name                      		1367_host_001
	address                        		127.0.0.1
	alias                          		1367_up_001
	check_command                  		testconfig-check-host-alive!up
	check_period                   		24x7
	# stalk it ok, down, up
	stalking_options		 	o,d,u
	# simulate passive check with output change only
	active_checks_enabled		 	0
	passive_checks_enabled         		1
	# set special contactgroup
	contact_groups                 		test_group_1367_hosts
}


